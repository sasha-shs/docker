---
docker_pre_install_system_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_apt_repo: "deb https://download.docker.com/linux/ubuntu focal stable"
docker_gpg_key_url: "https://download.docker.com/linux/ubuntu/gpg"
